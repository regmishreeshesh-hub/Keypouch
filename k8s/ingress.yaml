apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keypouch-ingress
  namespace: keypouch
  labels:
    app: keypouch
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: keypouch.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: keypouch-backend-service
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keypouch-web-service
            port:
              number: 3002
