apiVersion: v1
kind: ConfigMap
metadata:
  name: keypouch-config
  namespace: keypouch
  labels:
    app: keypouch
data:
  NODE_ENV: "production"
  PORT: "5001"
  FRONTEND_URL: "http://localhost:30019"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "keypouch"
  DB_USER: "admin"
  REACT_APP_API_URL: "http://localhost:30019/api"
  VITE_API_URL: "http://localhost:30019/api"
  REACT_APP_APP_NAME: "KeyPouch Directory"
  CHOKIDAR_USEPOLLING: "true"
  # URL handling configuration
  AUTO_HTTPS_ENABLED: "true"
  DEFAULT_URL_PROTOCOL: "https"
  URL_DOMAIN_REGEX: "^(www\\.|http://)"
