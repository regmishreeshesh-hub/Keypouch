apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keypouch-ingress
  namespace: keypouch
  annotations:
    # Use nginx ingress or gce/alb based on provider
    kubernetes.io/ingress.class: "nginx"
    # For HTTPS (uncomment if you have cert-manager setup)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # tls:
  # - hosts:
  #   - keypouch.yourdomain.com
  #   - api.keypouch.yourdomain.com
  #   secretName: keypouch-tls
  rules:
  - host: keypouch.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keypouch-web-service
            port:
              number: 3000
  - host: api.keypouch.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: keypouch-backend-service
            port:
              number: 5001
