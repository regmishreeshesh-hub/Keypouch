apiVersion: v1
kind: ConfigMap
metadata:
  name: keypouch-config
  namespace: keypouch
data:
  NODE_ENV: "production"

  # Backend
  PORT: "5001"
  DB_HOST: "keypouch-postgres"
  DB_PORT: "5432"
  DB_NAME: "keypouch"
  DB_USER: "admin"
  # Comma-separated list (optional). If unset, backend allows all origins.
  CORS_ORIGINS: "http://localhost,http://127.0.0.1"

  # Frontend (Vite dev server reads these at runtime)
  VITE_API_URL: "/api"
  REACT_APP_API_URL: "/api"
  REACT_APP_APP_NAME: "KeyPouch"
  CHOKIDAR_USEPOLLING: "false"
