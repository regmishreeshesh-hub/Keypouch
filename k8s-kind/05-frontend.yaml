apiVersion: apps/v1
kind: Deployment
metadata:
  name: keypouch-frontend
  namespace: keypouch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keypouch
      component: frontend
  template:
    metadata:
      labels:
        app: keypouch
        component: frontend
    spec:
      containers:
        - name: frontend
          image: keypouch/frontend:kind
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: keypouch-config
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: keypouch-frontend
  namespace: keypouch
spec:
  selector:
    app: keypouch
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
